    <main>
        <section>
            <article class="contactPage">
                <h2 class="center-text"> Got a question for us? Shoot us an email! </h2>
                <h3>Email: <a href="kcwgraps@mail.com">kcwgraps@mail.com</a></h3>
                <h3>Phone:  <a href="tel:+01-233-867-5309">1-(233)-867-5309</a></h3>
                <h3>Address: <a href="https://www.google.com/maps/place/Roasterie+Cafe/@39.0984051,-94.5852427,17z/data=!3m1!4b1!4m5!3m4!1s0x87c0f1345bded179:0x1a52d5d82e40b319!8m2!3d39.098401!4d-94.583054">1301 Main St, Kansas City, MO 64105</a></h3>
                <div class="row center">
                    <form action="#" method="get" onsubmit="validateForm(event)">
                        <div class="col-sm-offset-2 col-sm-8 ">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" id="tbName" name="name" class="form-control" placeholder="Name" />
                                    <span id="rfvName" class="invalid"></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" id="tbEmail" name="email" class="form-control" placeholder="Email" />
                                    <span id="rfvEmail" class="invalid"></span>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" id="tbSubject" name="subject" class="form-control" placeholder="Subject" />
                                    <span id="rfvSubject" class="invalid"></span>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea id="tbMessage" name="message" class="form-control" placeholder="Message"></textarea>
                                    <span id="rfvMessage" class="invalid"></span>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success" value="Send Message" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="JS/validation.js"></script>
